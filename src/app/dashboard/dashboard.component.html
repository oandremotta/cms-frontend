<div class="container mt-4">
  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="portalAlunoHeading">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#portalAluno"
            aria-expanded="true" aria-controls="portalAluno">
            <i class="fa fa-chevron-down"></i> <span class="fw-bold text-primary">Explore o</span> Portal do Aluno
          </button>
        </h5>
      </div>

      <div id="portalAluno" class="collapse show" aria-labelledby="portalAlunoHeading"
        data-bs-parent="#accordionExample">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-3 text-center">
              <div class="card-body">
                <i class="fa fa-plus fa-3x mb-3"></i>
                <p class="card-text">Cadastrar Seção</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-3 text-center">
              <div class="card-body">
                <i class="fa fa-cogs fa-3x mb-3"></i>
                <p class="card-text">Gerenciar Seção</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-3 text-center">
              <div class="card-body">
                <i class="fa fa-eye fa-3x mb-3"></i>
                <p class="card-text">Visualizar Seção</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
